---
"/borrower_completion/{pnr}":
  get:
    x-mojo-to: BorrowerCompletion#fetch
    operationId: fetchBorrowerCompletion
    tags:
      - patrons
    parameters:
      - name: pnr
        in: path
        required: true
        description: Borrowers personal number
        type: string
    produces:
      - application/json
    responses:
      "200":
        description: Successful fetch
        schema
          $ref: "../swagger.yaml#/definitions/form_completion"
      "400":
        description: Bad request
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "401":
        description: Authentication required
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "403":
        description: Forbidden
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "404":
        description: Hold not found
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "500":
        description: Internal server error
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "503":
        description: Under maintenance
        schema:
          $ref: "../swagger.yaml#/definitions/error"
    x-koha-authorization:
      permissions:
        borrowers: "1"
