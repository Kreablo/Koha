---
"/borrower_completion/{pnr}":
  get:
    x-mojo-to: BorrowerCompletion#fetch
    operationId: fetchBorrowerCompletion
    tags:
      - "patrons"
    parameters:
      - name: pnr
        in: path
        required: true
        description: Borrowers personal number
        type: "string"
    produces:
      - application/json
    responses:
      "200":
        description: Successful fetch
        schema:
          $ref: ../definitions.yaml#/form_completion
      "400":
        description: Bad request
        schema:
          $ref: ../definitions.yaml#/error
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Hold not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        borrowers: "1"
        
